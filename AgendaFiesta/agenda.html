<!doctype html>
<html lang="es">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <title>Agenda Fiesta</title>
  </head>
  <body>
    <header class="bg-info bg-gradient text-white text-center">
        <nav class="navbar navbar-expand-lg navbar-dark bg-info">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">Agenda Pulenta</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                  <a class="nav-link" aria-current="page" href="index.html">Registrar Contacto</a>
                  <a class="nav-link active" href="agenda.html">Mi Agenda</a>
                </div>
              </div>
            </div>
          </nav>
    </header>
    <section id="contenedor" class="container-fluid">
        
        <div class="row mt-5">
            <div class="col-12 col-lg-6 mx-auto">
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1">Buscar</span>
                    <input type="text" id="filtro-txt" class="form-control" placeholder="Filtro" aria-label="Filtro" aria-describedby="basic-addon1">
                  </div>
            </div>
        </div>
        <div class="row mt-5">
            <div class="col-12 col-lg-6 mx-auto">
                <table class="table table-bordered table-hover">
                    <thead class="bg-dark bg-gradient text-white">
                        <tr>
                            <th>Nombre</th>
                            <th>Correo</th>
                            <th>Telefono</th>
                        </tr>
                    </thead>
                    <tbody id="tbody-contactos">

                    </tbody>
                </table>
            </div>
        </div>
    </section>
    <footer class="bg-dark bg-gradient fixed-bottom p-3 text-center text-white">
        <span class="h6">Todos los derechos reservados papu ya tu sabes</span>
    </footer>

    <!-- Option 1: Bootstrap Bundle with Popper -->

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
