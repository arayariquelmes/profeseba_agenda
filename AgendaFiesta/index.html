<!doctype html>
<html lang="es">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <title>Agenda Fiesta</title>
  </head>
  <body>
    <header class="bg-info bg-gradient text-white text-center">
        <nav class="navbar navbar-expand-lg navbar-dark bg-info">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">Agenda Pulenta</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                  <a class="nav-link active" aria-current="page" href="index.html">Registrar Contacto</a>
                  <a class="nav-link" href="agenda.html">Mi Agenda</a>
                </div>
              </div>
            </div>
          </nav>
    </header>
    <section id="contenedor" class="container-fluid">
        
        <div class="row mt-5">
            <div class="col-12 col-md-8 col-lg-5 mx-auto">
                <div class="card">
                    <div class="card-header bg-info bg-gradient text-white text-center">
                        <span class="card-title">Registro de nuevo contacto</span>
                    </div>
                    <div class="card-body">
                        <div class="form-group">
                            <label for="nombre-txt">Nombre del Contacto</label>
                            <input type="text" id="nombre-txt" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="correo-txt">Correo electrónico</label>
                            <input type="email" id="correo-txt" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="telefono-txt">Teléfono</label>
                            <input type="tel" id="telefono-txt" class="form-control">
                        </div>
                    </div>
                    <div class="card-footer d-grid gap-2">
                        <button type="button" id="registrar-btn" class="btn btn-primary">Registrar</button>
                    </div>
                </div>
            </div>
        </div>

    </section>
    <footer class="bg-dark bg-gradient fixed-bottom p-3 text-center text-white">
        <span class="h6">Todos los derechos reservados papu ya tu sabes</span>
    </footer>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="js/funciones.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <script src="js/index.js"></script>
</body>
</html>
